name: Test

on:
    push:
        branches: [master]

jobs:
    build:
        name: Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: ["10", "12"]

        steps:
            - name: Checkout project
              uses: actions/checkout@v3

            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: Install dependencies
              run: yarn install

            - name: Pre-Test
              run: yarn pretest

            - name: Test
              run: yarn test:ci
